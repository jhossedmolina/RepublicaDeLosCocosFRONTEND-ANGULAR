<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" class="menu-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon class="principal-icon">local_pharmacy</mat-icon>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon>supervised_user_circle</mat-icon>Pacientes
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon>local_hospital</mat-icon>Consultorios
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon>settings</mat-icon>Configuraciones
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
